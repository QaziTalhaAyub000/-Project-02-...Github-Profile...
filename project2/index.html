<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Search Github Profile</h1>
        <div class="search">
            <input 
            id="searchInput" 
            type="text"
            placeholder="Enter Your Github Username"
            >
            <button
            class="primary-btn"
            id="search-input"
            >Search</button>
        </div>
        <div class="profile-box">
            <div class="top-section">
                <div class="left">
                    <div class="avatar">
                        <img src="WhatsApp Image 2024-09-13 at 3.03.03 PM.jpeg" alt="avatar">
                    </div>
                    <div class="self">
                        <h1>Qazi Talha</h1>
                        <h1>@qazitalha</h1>
                    </div>
                </div>
                <button class="primary-btn">Check Profile</button>
            </div>
            <div class="about">
                <h1>About</h1>
                <p>Frontend Developer</p>
            </div>
            <div class="status">
                <div class="status-item">
                    <h1>Followers</h1>
                    <h1>1000</h1>
                </div>
                <div class="status-item">
                    <h1>Following</h1>
                    <h1>1000</h1>
                </div>
            </div>
        </div>
    </div>
    
 
    <script src="index.js"></script>
</body>
</html>
